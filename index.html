<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Forms</h1>
    <hr>
    <fieldset>
        <legend>
            Ro'yxatdan o'tish
        </legend>
        <form action="http://echo.htmlacademy.ru" method="post">
            <div class="form-control">
                <label for="Ism">Ism:</label>
                <input type="text" id="Ism" name="ism" required placeholder="Ism">
            </div>

            <div class="form-control">
                <label for="familiya">Familiya:</label>
                <input type="text" id="familiya" name="familiya" required>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-control">
                <label for="color">Raqamingizni kiriting:</label>
                <input type="color" id="color" name="color" required>
            </div>

            <div class="form-control">
                <label for="sana">Raqamingizni kiriting:</label>
                <input type="date" id="sana" name="sana" required>
            </div>

            <button>Submit</button>
        </form>
    </fieldset>
</body>

</html>
